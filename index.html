<html lang="es">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador - Reto Alura</title>
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <header>
            <img src="imagenes/Logo.png" alt="logo Alura">
        </header>

        <main>
            <section class="seccion1">
                <textarea class="area" placeholder="Ingrese el texto aqui..."></textarea>
                    <div class="contenedor-botones">
                    <p class="advertencia"> ⚠ Solo letras minúsculas y sin acentos</p>
                    <input type="button" class="btn-encriptar" value="Encriptar">
                    <input type="button" class="btn-desencriptar" value="Desencriptar">
                    </div>
            </section>

            <section class="seccion2">
                <div class="contenedor-munieco">
                    <img src="imagenes/Muñeco.png" alt="muñeco Alura">
                </div>
                <div class="contenedor-h3">
                    <p>Ningun mensaje fue encontrado</p>
                </div>
                <div class="contenedor-parrafo">
                    <p>Ingrese el texto que desea encriptar o desencriptar</p>
                </div>
                <div class="contenedor-resultado">
                    <h3>Mensaje encriptado</h3>
                    <p class ="texto-resultado"></p>
                </div>
                <div class="contenedor-copiar">  
                    <input type="button" class="btn-copiar" value="COPIAR">
                </div>

            </section>
        </main>
        <footer>
            <p>Challange Alura - Oracle ONE | &copy Desarrollado por Jose Cerruto</p>
        </footer>

        <script src="archivo.js"></script>
    </body>


</html>
